apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: istio-system
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: istiod
  chart:
    spec:
      chart: ztunnel
      version: "1.21.0-beta.1"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: istio-system
      interval: 1m
