apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cilium
resources:
  - namespace.yaml
  - repository.yaml
  - cilium.yaml
  - cilium-trust-anchor.yaml
  - l2-announcement.yaml
  - load-balancer-ips.yaml
  - hubble-grant.yaml
configMapGenerator:
  - name: cilium-values
    namespace: cilium
    files:
      - values.yaml
  - name: cilium-values-tls
    namespace: cilium
    files:
      - values.yaml=values-tls.yaml
configurations:
  - kustomizeconfig.yaml
