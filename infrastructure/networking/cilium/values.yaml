# Hassle: Limit operator replicas to 1 so it can run on a single-node cluster
operator:
  replicas: 1
ipam:
  mode: kubernetes
encryption:
  enabled: true
  type: wireguard
  nodeEncryption: true
l2announcements:
  enabled: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
loadBalancer:
  l7:
    backend: envoy

kubeProxyReplacement: true
k8sServiceHost: 172.28.36.212
k8sServicePort: 6443
