kubeProxyReplacement: true
k8sServiceHost: ripple-control-plane
k8sServicePort: 6443

ipam:
  mode: kubernetes
encryption:
  enabled: true
  type: wireguard
  nodeEncryption: true
l2announcements:
  enabled: true
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
loadBalancer:
  l7:
    backend: envoy
authentication:
  mutual:
    spire:
      enabled: true
      install:
        enabled: true
