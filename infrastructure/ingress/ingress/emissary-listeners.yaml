---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: emissary-ingress-listener-https
  namespace: ingress
spec:
  port: 8443
  protocol: HTTPS
  securityModel: XFP
  hostBinding:
    namespace:
      from: SELF
---
apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: https-host
  namespace: ingress
spec:
  hostname: "*.ripple-transfer.dev"
  acmeProvider:
    authority: none
  tlsSecret:
    name: ripple-transfer-dev-tls
