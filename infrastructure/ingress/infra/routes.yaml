---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weave-gitops-dashboard
  namespace: ingress-infra
spec:
  parentRefs:
    - name: tls-gateway
  hostnames:
    - "gitops.ripple-transfer.dev"
  rules:
    - backendRefs:
        - name: weave-gitops-dashboard
          namespace: flux-system
          port: 9001
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble
  namespace: ingress-infra
spec:
  parentRefs:
    - name: tls-gateway
  hostnames:
    - "hubble.ripple-transfer.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/api/"
      backendRefs:
        - name: hubble-ui-grpc
          namespace: cilium
          port: 80
      timeouts:
        request: 3600s
    - backendRefs:
        - name: hubble-ui
          namespace: cilium
          port: 80
