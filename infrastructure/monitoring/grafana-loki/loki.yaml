---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: grafana-loki
spec:
  interval: 30m
  dependsOn:
    - name: minio
      namespace: grafana-loki
  chart:
    spec:
      chart: loki
      version: "6.x"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: grafana-loki
      interval: 12h
  values:
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      tracing:
        enabled: true
      querier:
        # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
        max_concurrent: 4
      storage:
        type: s3
        bucketNames:
          chunks: "loki-chunks"
          ruler: "loki-ruler"
          admin: "loki-admin"
        s3:
          endpoint: minio.grafana-loki.svc
          s3ForcePathStyle: true
          insecure: true
    minio:
      enabled: false
    backend:
      replicas: 3
    read:
      replicas: 3
    write:
      replicas: 3

    # Zero out replica counts of other deployment modes
    singleBinary:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0

  valuesFrom:
    - kind: Secret
      name: minio-root
      valuesKey: accessKey
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: minio-root
      valuesKey: secretKey
      targetPath: loki.storage.s3.secretAccessKey
